name: smart_cooking
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  shared_preferences:
  rxdart:
  dio:
  provider:
  http:
  flutter_html:
  path_provider:
  gallery_saver:
  flutter_picker:
    git: git://github.com/yangyxd/flutter_picker.git
  font_awesome_flutter:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo2.png"

flutter:
  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Regular.ttf
        - asset: fonts/DMSans-Bold.ttf
          weight: 700
        - asset: fonts/DMSans-Medium.ttf
          weight: 500
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
  uses-material-design: true
  assets:
    - assets/images/
